<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="skript.js" defer></script>
    <script src="./skript.js" defer></script>
</head>

<body>
    <div class="calc_grid">
        <div class="display">
            <div id="prev_operand" class="prev_operand"></div>
            <div id="curr_operand" class="curr_operand">5318008</div>
        </div>
        <button id="all_clear_btn" class="two_fields">AC</button>
        <button id="delete_btn">DEL</button>
        <button class="operation_btn">รท</button>
        <button class="number_btn">1</button>
        <button class="number_btn">2</button>
        <button class="number_btn">3</button>
        <button class="operation_btn">*</button>
        <button class="number_btn">4</button>
        <button class="number_btn">5</button>
        <button class="number_btn">6</button>
        <button class="operation_btn">+</button>
        <button class="number_btn">7</button>
        <button class="number_btn">8</button>
        <button class="number_btn">9</button>
        <button class="operation_btn">-</button>
        <button class="number_btn">.</button>
        <button class="number_btn">0</button>
        <button id="equals_btn" class="two_fields">=</button>
    </div>

</body>

</html>
